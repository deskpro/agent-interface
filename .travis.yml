language: node_js
node_js:
  - 'node'
before_install:
  - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
  - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > packages/style/.npmrc
before_script:
  - yarn bootstrap
script:
  - yarn build
  - test "${TRAVIS_BRANCH}" = "master" || echo "site building is only enabled on the
    master branch"
  - test "${TRAVIS_BRANCH}" != "master" || test "${TRAVIS_PULL_REQUEST}" != "false"
    || bin/travis-prep-website.sh
  - test "${TRAVIS_BRANCH}" != "${TRAVIS_TAG}" || echo "tests are disabled on builds
    triggered by a tag"
  - test "${TRAVIS_BRANCH}" = "${TRAVIS_TAG}" || yarn lint
  - test "${TRAVIS_BRANCH}" = "${TRAVIS_TAG}" || yarn test
cache:
  directories:
    - node_modules
    - packages/style/website/node_modules
    - packages/style/node_modules
before_cache:
  - rm -rf packages/style/website/node_modules/@deskpro
deploy:
  - provider: pages
    skip-cleanup: true
    github-token: '$GITHUB_TOKEN'
    local-dir: target/gh-pages
    target-branch: gh-pages
    on:
      branch: master
  - provider: script
    skip-cleanup: true
    script: yarn publish-npm -- --repo-version $(node bin/lerna-version.js)
    on:
      tags: true
notifications:
  slack:
    rooms:
      secure: 
  on_success: always
  on_failure: always
  on_pull_requests: false
